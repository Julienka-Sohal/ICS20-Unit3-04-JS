<!DOCTYPE html>
<!--- ICS20-Unit3-02-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temperature Calculations, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Julienka-Sohal" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Temperature Calculations, with JS</title>
    <link
      rel="canonical"
      href="https://Julienka-Sohal.github.io/ICS20-Unit3-04-JS/"
    />
    <link rel="manifest" href="/ICS20-Unit3-04-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Temperature Calculations, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!--formulas and img-->
        <table>
          <tr>
            <th>
              <tr>
                <img
                  src="./images/temp.jpg"
                  alt="temp"
                  width="34.5%"
                  height="46%"
                />
              </tr>
              <h2>Formula:</h2>
              <h3>(°F − 32) × 5/9 = °C</h3>
              <h4>Enter the following dimensions below:</h4>
            </th>
          </tr>
        </table>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Temperature (°F)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="Fahrenheit"
            />
            <label class="mdl-textfield__label" for="Fahrenheit"
              >Temperature (°F)...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!--raised button with ripple-->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateClicked()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div>
          <div id="Temp"></div>
        </div>
      </main>
    </div>
  </body>
</html>
